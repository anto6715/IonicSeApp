<ion-header>

  <ion-navbar class="nvb" color="yellowdark" text-left>
    <ion-title>Lista Insegnamenti</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-title text-center class="title" *ngIf="user.userType == value.student">
    {{user.courseDTO.name}}
  </ion-title>

  <ion-card *ngFor="let t of teaching; let i = index" class="list">
    <ion-card-header class="headerCard" text-center>
      {{t.name}}
    </ion-card-header>

    <ion-item *ngIf="user.userType == value.student">
      <b>Professore:</b> {{t.professorDTO.name}} {{t.professorDTO.surname}}
    </ion-item>

    <ion-item *ngIf="user.userType == value.professor">
      <b>Corso:</b> {{t.courseDTO.name}}
    </ion-item>
    <hr>

    <ion-item>
      <b>Crediti:</b> {{t.credits}}
    </ion-item>
    <hr>

    <ion-item >
      <b>Year:</b> {{t.year}}
    </ion-item>

    <ion-card-content>
      <ion-buttons align-items-center="">
        <button ion-button  class="btn" round (click)="startChat(i)"  *ngIf="scope == 'chat'"><ion-icon name="chatboxes"></ion-icon></button>
        <button ion-button  class="btn" round (click)="startChat(i)"  *ngIf="scope == 'material'">Materiale</button>
      </ion-buttons>

    </ion-card-content>
  </ion-card>
</ion-content>
