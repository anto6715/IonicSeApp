<ion-header>

  <ion-navbar color="yellowdark" text-left>
    <ion-title class="title-toolbar">Lista Insegnamenti</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="container">

  <ion-title class="title-top" *ngIf="user.userType == value.student">
    {{user.courseDTO.name}}
  </ion-title>

  <ion-card *ngFor="let t of teaching; let i = index">
    <ion-card-header class="header-card">
      {{t.name}}
    </ion-card-header>

    <ion-item *ngIf="user.userType == value.student">
      <div class="column-flex">
        <div class="column-label"><b>Professore:</b> </div>
        <div class="column-text">{{t.professorDTO.name}} {{t.professorDTO.surname}}</div>
      </div>
    </ion-item>

    <ion-item *ngIf="user.userType == value.professor">
      <div class="column-flex">
        <div class="column-label"><b>Corso:</b></div>
        <div class="column-text"> {{t.courseDTO.name}}</div>
      </div>
    </ion-item>
    <hr>

    <ion-item>
      <div class="column-flex">
        <div class="column-label"><b>Crediti:</b></div>
        <div class="column-text">{{t.credits}}</div>
      </div>
    </ion-item>
    <hr>

    <ion-item >
      <div class="column-flex">
        <div class="column-label"><b>Year:</b></div>
        <div class="column-text">{{t.year}}</div>
      </div>
    </ion-item>

    <ion-card-content>
      <ion-buttons align-items-center="">
        <button ion-button  class="btn" round (click)="startChat(i)"  *ngIf="scope == 'chat'"><ion-icon name="chatboxes"></ion-icon></button>
        <button ion-button  class="btn" round (click)="materialList(t.id)"  *ngIf="scope == 'material'">Materiale</button>
      </ion-buttons>

    </ion-card-content>
  </ion-card>
</ion-content>
