<ion-content padding class="master" [scrollDownOnLoad]="false">

<ion-card align-items-center>
    <ion-card-header id="cardHeader">
      Accedi
    </ion-card-header>
  

    <img src="universita-salento.jpg" id="logo"/>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating="">Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>

      </ion-list>


    </ion-card-content>
      <button ion-button (click)="signInUser()" id="btn" >Log in</button>

    <ion-card-content>

    </ion-card-content>
  </ion-card>






</ion-content>
