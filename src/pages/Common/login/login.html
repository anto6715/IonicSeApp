<ion-content padding [scrollDownOnLoad]="false" class="login-container">

  <div class="login-content">
    <div class="login-banner">
      <img src="../../../assets/imgs/universita-del-salento-260.png" height="127" width="260"/>
    </div>
    <div class="login-title">
      ACCEDI AL TUO ACCOUNT
    </div>
    <div>
      <ion-list class="login-content">
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" #username></ion-input>

        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" #password></ion-input>
        </ion-item>
      </ion-list>

      <div style="padding-top: 30px">
        <button ion-button (click)="signInUser()" class="login-btn">LOGIN</button>
      </div>
    </div>
  </div>
</ion-content>
