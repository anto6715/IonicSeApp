<ion-header>

  <ion-navbar class="nvb" color="yellowdark">

    <ion-buttons>
      <button ion-button (click)="dismiss()" class="close">Close</button>
      <ion-title class="title" text-right>Recensioni</ion-title>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card >
    <ion-card-header class="headerCard">
      {{material.name}}
    </ion-card-header>
    <ion-item>
      <b>Data:</b> {{material.date}}
    </ion-item>
    <hr>
    <ion-card-content *ngFor="let r of reviews; let i = index">
      <ion-item text-center>
        <b>Recensione {{i+1}}</b>
        <rating [(ngModel)]="r.rate"
                readOnly="true"
                max="5"
                emptyStarIconName="star-outline"
                halfStarIconName="star-half"
                starIconName="star"
                nullable="false"

                (ngModelChange)="onModelChange($event)">
        </rating>
      </ion-item>

      <ion-item text-center>
        <b>Note</b>
      </ion-item>
      <ion-item >
        <ion-label *ngIf="r.note != null" text-center="">{{r.note}}</ion-label>
      </ion-item>
      <hr>
    </ion-card-content>
  </ion-card>
</ion-content>
