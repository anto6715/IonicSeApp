<ion-header>
  <ion-navbar class="nvb" color="yellowdark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="tit" class="title-toolbar">Benvenuto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="container">
  <ion-card class="card">
    <ion-card-header class="header-card">
      Professore
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <div class="column-flex">
              <div class="column-label"><b>Nome: </b></div>
              <div class="column-text">{{user.name}}</div>
            </div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <div class="column-flex">
              <div class="column-label"><b>Cognome: </b></div>
              <div class="column-text">{{user.surname}}</div>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="card" *ngFor="let c of courses">
    <ion-card-header class="header-card">
      Corso di Studio
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label text-center>
            <b>{{c.name}}</b>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <div class="column-flex">
              <div class="column-label"><b>Sede:</b></div>
              <div class="column-text">{{c.location}}</div>
            </div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <div class="column-flex">
              <div class="column-label"><b>Lingua:</b></div>
              <div class="column-text">{{c.language}}</div>
            </div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <div class="column-flex">
              <div class="column-label"><b>Tipologia:</b></div>
              <div class="column-text">{{c.type}}</div>
            </div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
