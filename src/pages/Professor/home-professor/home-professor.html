<ion-header>
  <ion-navbar class="nvb" color="yellowdark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="tit">Benvenuto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="master">

  <ion-card class="card">

    <ion-card-header class="headerCard">
      Professore
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <hr>
        <ion-item>
          <ion-label>
            <b>Nome: </b>&emsp;{{user.name}}
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Cognome: </b>&emsp;{{user.surname}}
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-card class="card" *ngFor="let c of courses">

    <ion-card-header class="headerCard">
      Corso di Studio
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label text-center>
            <b>{{c.name}}</b>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Sede:</b>   &emsp; {{c.location}}&emsp;&emsp;
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Lingua:</b> &emsp;&emsp;{{c.language}}
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Tipologia:</b> &emsp;&emsp;{{c.type}}
          </ion-label>
        </ion-item>


      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
