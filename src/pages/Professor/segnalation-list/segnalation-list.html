<ion-header>
  <ion-navbar class="nvb" color="yellowdark" text-left>
    <ion-title>Lista Segnalazioni</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <ion-card *ngFor="let s of segnalations; let i = index" class="list">
    <ion-card-header class="headerCard" text-center>
      Segnalazione {{i+1}}
    </ion-card-header>

    <ion-item>
      <b>Aula:</b> {{s.roomDTO.name}}
    </ion-item>
    <hr>
    <ion-item>
      <b>Descrizione Problema:</b>
    </ion-item>
    <ion-item>
      <ion-label>
        {{s.description}}
      </ion-label>
    </ion-item>
    <hr>
    <ion-item>
      <b>Stato:</b>
      <span style="background-color:sandybrown" *ngIf="s.idState== segnalationState.Sent">Inviata</span>
      <span style="background-color:dodgerblue" *ngIf="s.idState== segnalationState.Accepted">Accettata</span>
      <span style="background-color:#eac400" *ngIf="s.idState== segnalationState.Processing">In Lavorazione</span>
      <span style="background-color:limegreen" *ngIf="s.idState== segnalationState.Completed">Completata</span>
      <span style="background-color:red" *ngIf="s.idState== segnalationState.Rejected">Respinta</span>
    </ion-item>


      <ion-item *ngIf="s.note">
        <hr>
        <b>Nota:</b>
      </ion-item>
      <ion-item *ngIf="s.note">
        <ion-label >
          {{s.note}}
        </ion-label >
      </ion-item>


  </ion-card>
</ion-content>
