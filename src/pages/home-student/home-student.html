<ion-header padding class="header">
  <ion-navbar padding class="nvb" color="yellow">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="tit">Benvenuto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="master">

  <ion-card class="card">

    <ion-card-header class="headerCard">
      Info
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label>
            Name:   {{user.name}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Surname: {{user.surname}}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Matricola:    {{user.matricola}}
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-card class="card">

    <ion-card-header class="headerCard">
      Course
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label>
            Name:
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Location:
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            Language:
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
