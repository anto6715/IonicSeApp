<ion-header>

  <ion-navbar class="nvb" color="yellowdark">
    <ion-title>Chat {{teaching.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="message-wrap">

    <div *ngFor="let m of message"
         class="message"
         [class.right]=" m.sender === user.name "
         [class.left]=" m.sender != user.name ">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{m.sender}}&nbsp;&nbsp;&nbsp;</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{m.msg}}</p>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer no-border>
  <div class="input-wrap">
    <textarea #chat_input
              placeholder="Text Input"
              [(ngModel)]="editorMsg"
              (keyup.enter)="sendMsg()"
              (focusin)="onFocus()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMsg()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>
