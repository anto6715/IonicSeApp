<ion-header>

  <ion-navbar class="nvb" color="yellowdark">
    <ion-title>Lezioni</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="title">
  <ion-title>
    {{title}}
  </ion-title>
</ion-content>

<ion-content >


  <ion-card *ngFor="let l of lesson" class="list">
    <ion-card-header class="headerCard">
      {{l.teachingDTO.name}}
    </ion-card-header>

    <ion-item>
      <b>Professore:</b> {{l.teachingDTO.professorDTO.name}} {{l.teachingDTO.professorDTO.surname}}
    </ion-item>
    <hr>
    <ion-item>
      <b>Aula:</b> {{l.roomDTO.name}}
    </ion-item>
    <hr>
    <ion-item>
      <b>Orario:</b> {{l.start}}-{{l.end}}
    </ion-item>

    <ion-card-content>
      <ion-buttons align-items-center="">
        <button ion-button  class="btn" round>Materiale</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button ion-button  align-items-end class="btn" round>Recensione</button>
      </ion-buttons>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="openCalendar()" color="yellowdark"><ion-icon name="search"></ion-icon></button>
  </ion-fab>


</ion-content>
