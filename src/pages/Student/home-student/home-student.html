<ion-header>
  <ion-navbar class="nvb" color="yellowdark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title-header" id="tit">Benvenuto</ion-title>
  </ion-navbar>
</ion-header>




<ion-content padding class="container">
  <ion-card class="card">
    <ion-card-header class="header-card">
      Studente
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label class="column-flex">
            <div class="column-label"><b>Nome:</b></div>
            <div class="column-text">{{user.name}}</div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label class="column-flex">
            <div class="column-label"><b>Cognome: </b></div>
            <div class="column-text">{{user.surname}}</div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label class="column-flex">
            <div class="column-label"><b>Matricola: </b></div>
            <div class="column-text">{{user.matricola}}</div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label class="column-flex">
            <div class="column-label"><b>Anno Iscrizione:</b></div>
            <div class="column-text">{{user.yearStart}}</div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-card-header class="header-card">
      Corso di Laurea
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label text-center>
           <b>{{user.courseDTO.name}}</b>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label class="column-flex">
            <div class="column-label"><b>Sede</b></div>
            <div class="column-text">{{user.courseDTO.location}}</div>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label class="column-flex">
            <div class="column-label"><b>Lingua:</b></div>
            <div class="column-text">{{user.courseDTO.language}}</div>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
