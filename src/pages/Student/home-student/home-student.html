<ion-header>
  <ion-navbar class="nvb" color="yellowdark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title id="tit">Benvenuto</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding class="master">

  <ion-card class="card">

    <ion-card-header class="headerCard">
      Studente
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <hr>
        <ion-item>
          <ion-label>
            <b>Nome: </b>&emsp;{{user.name}}
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Cognome: </b>&emsp;{{user.surname}}
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
           <b> Matricola:</b>&emsp;{{user.matricola}}
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <b>Anno Iscrizione:</b>&emsp; {{user.yearStart}}
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

  <ion-card class="card">

    <ion-card-header class="headerCard">
      Corso di Laurea
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item>
          <ion-label text-center>
           <b>{{user.courseDTO.name}}</b>
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Sede:</b> &emsp;&emsp; {{user.courseDTO.location}}
          </ion-label>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label>
            <b>Lingua:</b> &emsp;&emsp;  {{user.courseDTO.language}}
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
