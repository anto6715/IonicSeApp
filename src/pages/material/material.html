<ion-header>

  <ion-navbar class="nvb" color="yellowdark">

    <ion-buttons>
      <button ion-button (click)="dismiss()" class="close">Close</button>
      <ion-title class="title" text-right>Materiale</ion-title>
    </ion-buttons>

  </ion-navbar>

</ion-header>




<ion-content  >


  <ion-card *ngFor="let m of material" class="list">
    <ion-card-header class="headerCard" text-center>
      {{m.name}}
    </ion-card-header>



    <ion-item text-center="">
      <b>Valutazione</b>
      <rating [(ngModel)]="rate"
              readOnly="true"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false"

      (ngModelChange)="onModelChange($event)">
      </rating>
    </ion-item>
    <hr>
    <ion-item>
      <b>Note:</b>
    </ion-item>
    <ion-item>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-buttons>
        <button ion-button class="btn" round (click)="sendReview">Invia</button>
        <button ion-button class="btn" round (click)="download(m.link)">Download</button>
      </ion-buttons>
    </ion-item>

  </ion-card>



</ion-content>
